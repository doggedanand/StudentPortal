<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student || Portal</title>
    <!-- Css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon  -->
    <link rel="icon" type="rel/x-icon" href="img/favicon.ico" />
    <!-- Bootstrap link  -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body class="common-color">
    <nav class="navbar"></nav>

    <!-- Registration Page Start  -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-transparent border-0">
              <h3 class="text-center fw-bold">Register</h3>
            </div>
            <div class="card-body">
              <p class="text-center card-text">
                Create your account. It's free and only takes a minute.
              </p>
            </div>
            <div class="container">
              <div class="mb-3">
                <form action="">
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="" class="form-label fw-bold"
                        >First Name</label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name=""
                        id="firstName"
                        required
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="" class="form-label fw-bold">Last Name</label>
                      <input
                        class="form-control"
                        type="text"
                        name=""
                        id="lastName"
                        required
                      />
                    </div>
                    <div class="mb-3 col-md-12">
                      <label class="form-label fw-bold" for="">Email</label>
                      <input
                        class="form-control"
                        type="email"
                        name=""
                        id="email"
                        required
                      />
                    </div>
                    <div class="mb-3 col-md-12">
                      <label class="form-label fw-bold" for="password"
                        >Password</label
                      >
                      <input
                        class="form-control"
                        type="password"
                        name=""
                        id="password"
                        required
                      />
                    </div>
                    <div class="mb-3 col-md-12">
                      <label class="form-label fw-bold" for="password"
                        >Confirm Password</label
                      >
                      <input
                        class="form-control"
                        type="password"
                        name=""
                        id="confirmPassword"
                        required
                      />
                    </div>
                    <div class="mb-3 col-md-12">
                      <label class="form-label fw-bold" for="gender"
                        >Gender</label
                      >
                      &nbsp;&nbsp;&nbsp;
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="gender"
                          value="male"
                          required
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          >Male</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="inlineRadio2"
                          value="female"
                          required
                        />
                        <label class="form-check-label" for="inlineRadio2"
                          >Female</label
                        >
                      </div>
                    </div>
                  </div>
                  <button id="registerButton" class="btn btn-primary w-100">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Registration Page End  -->
    <footer class="footer"></footer>
    <script src="/js/footer.js"></script>
    <script src="/js/loadNavbar.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
