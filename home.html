<!--  -->
<div class="container-fluid">
  <div class="row">
    <!-- Notice Bar Start -->
    <div class="card col-md-4 text-center shadow" style="height: 741px">
      <h5 class="card-title fw-bold text-primary mt-3">Notifications</h5>
      <div class="card-body text-center" style="overflow: hidden"></div>
    </div>
    <!-- Notice Bar End -->

    <!-- Carousel Start -->
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <div
            id="carouselExample"
            class="carousel slide mt-3"
            data-bs-ride="carousel"
          >
            <h5 class="fw-bold text-primary text-center">Testimonial</h5>
            <div class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    

      <div class="row mt-3" id="cardContainer">
        <div class="col-md-6 mb-3">
          <div class="card" style="width: 100%">
            <img
              src="https://i.postimg.cc/tRVyL66F/HTML-Full-Form.jpg"
              class="card-img-top"
              alt="Placeholder Image"
              style="width: 100%; height: auto"
            />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
            <img
              src="https://i.postimg.cc/tRVyL66F/HTML-Full-Form.jpg"
              class="card-img-bottom"
              alt="Placeholder Image"
              style="width: 100%; height: auto"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Carousel End -->
  </div>
</div>
