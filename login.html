<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student || Portal</title>
    <!-- Css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon  -->
    <link rel="icon" type="rel/x-icon" href="/img/favicon.ico">
    <!-- Bootstrap link  -->

<body class="common-color">
<nav class="navbar">
</nav>

<!-- Login Page Start  -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-transparent border-0">
                    <h3 class="text-center fw-bold">Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Username</label>
                            <input type="text" class="form-control" placeholder="Your user name" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" placeholder="Your password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login Page End  -->

<script src="/js/loadNavbar.js"></script>
