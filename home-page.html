<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/img/logo.png" class="img-fluid" alt="nav logo" width="60" />
      <a class="navbar-brand" href="#">Student Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon" onclick="showNavToogler()"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header text-center font-weight-bold">Options</div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item active">Personal Info</li>
                <li class="list-group-item">Course</li>
                <li class="list-group-item">Payment</li>
                <li class="list-group-item">Download Result</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Student Profile</h5>
              <p class="card-text">Name: Anand Vishwakarma</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer  -->
    <footer class="footer"></footer>

    <!-- Javascript Start  -->
    <script src="/js/footer.js"></script>
    <script src="/js/home-page.js"></script>
  </body>
</html>
