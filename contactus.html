<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student || Portal</title>
    <!-- Css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon  -->
    <link rel="icon" type="rel/x-icon" href="/img/favicon.ico" />
    <!-- Bootstrap link  -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>

  <body class="common-color">
    <nav class="navbar"></nav>
 
    <!-- Contact US Page Start  -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-transparent border-0">
              <h1 class="text-center fw-bold">Contact US</h1>
            </div>
            <div class="card-body">
              <p class="text-center card-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum,
                soluta facilis! Officiis numquam debitis facilis.
              </p>
              <div class="container">
                <div class="mb-3">
                  <form action="">
                    <div class="mb-3">
                      <label class="form-label fw-bold" for="">Name</label>
                      <input
                        class="form-control"
                        type="text"
                        name=""
                        id=""
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label fw-bold" for="">Email</label>
                      <input
                        class="form-control"
                        type="email"
                        name=""
                        id=""
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label fw-bold" for="">Message</label>
                      <textarea
                        cols="15"
                        rows="5"
                        class="form-control"
                        type="text"
                        required
                      ></textarea>
                    </div>
                    <button class="btn btn-primary w-100">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact US Page End  -->
    <footer class="footer"></footer>
 
    <script src="/js/footer.js"></script>
    <script src="/js/loadNavbar.js"></script>
    <script src="js/home-page.js"></script>
  </body>
</html>
