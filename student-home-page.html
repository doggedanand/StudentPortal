<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student || Dashboard</title>
    <!-- Favicon  -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      .pointer-cursor {
        cursor: pointer;
      }
    </style>
  </head>
  <body style="padding: 75px">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="">
          <img
            src="/img/logo.png"
            class="img-fluid"
            alt="navbar logo"
            width="60"
          />
          Student Dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" onclick="showNavToogler()"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid my-5">
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <div class="card">
            <div class="card-header text-center font-weight-bold">Options</div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item pointer-cursor active">
                  Personal Info
                </li>
                <li class="list-group-item pointer-cursor">Course</li>
                <li class="list-group-item pointer-cursor">Payment</li>
                <li class="list-group-item pointer-cursor">Download Result</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-9 col-sm-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Student Profile</h5>
              <p class="card-text">Name: Anand Vishwakarma</p>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer  -->
    <footer class="footer"></footer>

    <!-- Javascript Start  -->
    <script src="/js/footer.js"></script>
    <script src="/js/student-home-page.js"></script>
  </body>
</html>
